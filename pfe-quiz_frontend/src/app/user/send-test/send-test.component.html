<div class="card">
    <h5>Send Test</h5>
    <div class="grid p-fluid mt-3">
        <div class="field col-12 md:col-6">
            <span class="p-float-label">
                <p-dropdown inputId="dropdown" [autoDisplayFirst]="false" [options]="tests" [(ngModel)]="test"
                    optionLabel="name"></p-dropdown>
                <label for="dropdown">Test</label>
            </span>
        </div>

        <div class="field col-12 md:col-5">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="dateExpiration"></p-calendar>
                <label for="calendar">Date Expiration</label>
            </span>

        </div>
       
    </div>




    <button pButton pRipple type="button" (click)="sendTest()" label="send Test"
        class="p-button-secondary mr-2 mb-2"></button>
    <button pButton pRipple type="button" label="Cancel" class="mr-2 mb-2 "></button>

</div>
